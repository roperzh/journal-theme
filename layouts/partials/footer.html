  </main>
  <footer class="container global-footer">
    <div class="copyright-note pull-left">
      {{ .Site.Copyright | safeHTML }}
    </div>
    {{ partial "link.html" . }}
  </footer>

  {{ with .Site.Params.ga_api_key }}
  {{ end }}

  <script>
   function getSource() {
     var pages = [];
     {{range .Site.Pages}}
       pages.push({
           "title": {{.Title}},
           "date": {{.Date.Format "Jan 2"}},
           "content": {{.Plain}},
           "href": {{.RelPermalink}}
       });
     {{end}}

     return pages;
   };
  </script>

  <script src="{{ .Site.BaseURL }}/build/js/main.js" /></script>
</body>
</html>
