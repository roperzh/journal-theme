  </main>
  <footer role="contentinfo">
    {{ .Site.Copyright | safeHTML }}
  </footer>

  <section class="modal" data-behavior="modal" style="display: none;">
    <form action="#" class="search-form" data-behavior="search">
      <input type="search" placeholder="{{ ( index $.Site.Data.translations $.Site.Params.locale ).search.placeholder }}" autofocus>
    </form>

    <section class="search-results" data-behavior="search-results"></section>
  </section>

  {{ template "_internal/google_analytics.html" . }}


  <script>
    function getSource() {
      var pages = [];

      {{ range $key, $value := .Site.Pages }}
        pages.push({
        "id": {{ $key }},
        "title": {{ $value.Title }},
        "date": {{ $value.Date.Format "Jan 2" }},
        "tags": {{ $value.Params.tags }},
        "href": {{ $value.RelPermalink }},
        "desc": {{ $value.Summary }}
        });
      {{ end }}

      return pages;
    };
  </script>

  <script src="{{ .Site.BaseURL }}/build/js/main.js" /></script>
</body>
</html>
